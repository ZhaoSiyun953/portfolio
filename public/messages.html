<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--    <link rel="icon" href="images/favicon.png">-->

    <title>Messages</title>

    <!-- Bootstrap core CSS -->
    <!--    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
<header>
    <div class="navbar navbar-dark navbar-expand box-shadow">
        <div class="container d-flex justify-content-between">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <img src="images/weblogo.png" alt="ICON">
                <strong class="main-title">Design With Siyun</strong>
            </a>
        </div>
    </div>
</header>

<main role="main">
    <div class="main-container">
        <div class="msg-title text-gradient gradient-title" text="Message List">Message List</div>
        <table class="table table-dark table-striped table-hover msg-table">
            <thead>
            <tr>
                <th scope="col">Full Name</th>
                <th scope="col">Email Address</th>
                <th scope="col">Message</th>
            </tr>
            </thead>
            <tbody id="msg-body">
            </tbody>
        </table>
    </div>
</main>

<!--    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->
<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha256-fzFFyH01cBVPYzl16KT40wqjhgPtq6FFUB6ckN2+GGw=" crossorigin="anonymous"></script>-->

<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function() {
        $.ajax({
            url: "/msg-list",
            success: function(data) {
                if(data && data.length > 0) {
                    let body = $("#msg-body")
                    data.forEach(it => body.append(getRow(it)))
                }
            },
            error: function(e) {
                alert("Some error occurred")
            }
        })
        function getRow(item) {
            return "<tr><td>" + item.name + "</td><td>" + item.email + "</td><td>" + item.message + "</td></tr>";
        }
    })
</script>
</body>
</html>
